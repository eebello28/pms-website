
<!DOCTYPE HTML>
<html>
	<head>
		<title>Power Market Solutions, SRL (PMS)</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="is-preload">

		<!-- Slider Container -->
		<div class="slider">
			<div class="slide active">
				<img src="images/slider1_logo.png" alt="Logo PMS">
			</div>
			<div class="slide">
				<img src="images/slider2_solar.png" alt="Paneles solares">
			</div>
			<div class="slide">
				<img src="images/slider3_people.png" alt="Gente trabajando">
			</div>
		</div>

		<!-- Aquí iría el resto del contenido de tu página -->

		<script>
		let slideIndex = 0;
		const slides = document.getElementsByClassName("slide");

		function showSlides() {
			for (let i = 0; i < slides.length; i++) {
				slides[i].classList.remove("active");
			}
			slideIndex = (slideIndex + 1) % slides.length;
			slides[slideIndex].classList.add("active");
		}

		setInterval(showSlides, 5000); // Cambia cada 5 segundos
		</script>

		<style>
		.slider {
			position: relative;
			width: 100%;
			aspect-ratio: 16 / 9;
			overflow: hidden;
			background-color: #f2f2f2;
		}
		.slide {
			display: none;
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
		}
		.slide img {
			width: 100%;
			height: 100%;
			object-fit: contain;
		}
		.slide.active {
			display: block;
		}
		@media (max-width: 768px) {
			.slider {
				aspect-ratio: 4 / 3;
			}
		}
		</style>
	</body>
</html>
