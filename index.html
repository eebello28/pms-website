
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Power Market Solutions, SRL</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon_white.ico" type="image/x-icon" />
</head>
<body>
  <!-- Slider Container -->
  <div class="slider">
    <div class="slide fade">
      <img src="images/slider1_logo.png" alt="Logo PMS" />
    </div>
    <div class="slide fade">
      <img src="images/slider2_solar.png" alt="Paneles solares" />
    </div>
    <div class="slide fade">
      <img src="images/slider3_people.png" alt="Gente trabajando" />
    </div>
  </div>

  <header>
    <a href="https://pms.com.do">
      <img src="images/logo_pms.png" alt="Logo PMS" class="logo" />
    </a>
    <h1>Power Market Solutions, SRL (PMS)</h1>
    <p class="slogan">Expertos en regulación del mercado eléctrico dominicano y proyectos eléctricos.</p>
  </header>

  <nav>
    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="menu-icon">&#9776;</label>
    <div class="menu">
      <a href="#conocenos">Conócenos</a>
      <a href="#servicios">Servicios</a>
      <a href="#contacto">Contáctanos</a>
    </div>
  </nav>

  <!-- Script for Slider -->
  <script>
    let slideIndex = 0;
    showSlides();
    function showSlides() {
      let i;
      const slides = document.getElementsByClassName("slide");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1;}
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 5000);
    }
  </script>

  <style>
    .slider {
      position: relative;
      max-width: 100%;
      height: 50vh;
      overflow: hidden;
      margin-bottom: 2em;
    }
    .slide {
      display: none;
      width: 100%;
      height: 100%;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</body>
</html>
