<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Power Market Solutions, SRL | Consultoría Eléctrica</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="favicon_white.ico" rel="icon" type="image/x-icon"/>
    
    <style>
        :root {
            --primary: #003366; 
            --accent: #00a859;  
            --light: #f4f7f6;
            --dark: #333;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            margin: 0;
            background-color: #fff;
        }

        header {
            padding: 20px;
            text-align: center;
            background: white;
        }

        .logo { max-width: 180px; height: auto; }

        nav {
            background: var(--primary);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        nav a:hover { color: var(--accent); }

        .slider {
            position: relative;
            width: 100%;
            height: 450px;
            overflow: hidden;
        }

        .slide img {
            width: 100%;
            height: 450px;
            object-fit: cover;
        }

        section {
            padding: 60px 10% ;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            color: var(--primary);
            font-size: 2.2em;
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        h2::after {
            content: '';
            width: 60px;
            height: 4px;
            background: var(--accent);
            display: block;
            margin: 10px auto;
        }

        /* AJUSTE DE SIMETRÍA PARA MVV */
        .mvv-container {
            display: grid;
            /* Forzamos 3 columnas en desktop */
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px;
            margin-top: 30px;
            align-items: stretch; /* Hace que todas tengan la misma altura */
        }

        .mvv-item {
            background: var(--light);
            padding: 25px;
            border-radius: 10px;
            border-bottom: 4px solid var(--primary);
            transition: transform 0.3s;
            text-align: center; /* Centramos el texto para más simetría */
        }

        .mvv-item h3 {
            margin-top: 0;
            color: var(--primary);
        }

        .mvv-item:hover { transform: translateY(-5px); }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .service-card {
            background: white;
            padding: 20px;
            border-left: 5px solid var(--accent);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        form {
            background: var(--light);
            padding: 40px;
            border-radius: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: inherit;
        }

        button {
            background: var(--primary);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            font-size: 1.1em;
        }

        button:hover { background: #002244; }

        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25d366;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        footer {
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 40px;
            margin-top: 50px;
        }

        .fade { animation: fadeEffect 1.5s; }
        @keyframes fadeEffect {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }

        /* RESPONSIVE: En celulares vuelve a ser una sola columna */
        @media (max-width: 900px) {
            .mvv-container {
                grid-template-columns: 1fr; 
            }
            .slider { height: 250px; }
            .slide img { height: 250px; }
            section { padding: 40px 5%; }
        }
    </style>
</head>
